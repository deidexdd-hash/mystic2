services:
  - type: web
    name: numerology-bot
    env: python
    plan: free
    pythonVersion: "3.11"
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python main.py
    port: 8080
    healthCheckPath: /health
    healthCheckTimeout: 30s

    # Переменные окружения – задайте их через Render UI
    envVars:
      - key: BOT_TOKEN
        sync: true
      - key: GROQ_API_KEY
        sync: true
      - key: GROQ_MODEL
        sync: true

    autoDeploy: true

    cronJobs:
      - name: daily-cron
        schedule: "0 0 * * *"
        command: echo "cron works!"   # замените на ваш скрипт
