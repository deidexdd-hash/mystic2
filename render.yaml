services:
  - type: web
    name: mystic2-bot
    env: python
    plan: free
    pythonVersion: "3.13"          # 3.13 поддерживается, но 3.11 тоже работает
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python main.py
    port: 8080                     # Render передаёт реальный порт в $PORT
    healthCheckPath: /health
    healthCheckTimeout: 30s

    envVars:
      - key: BOT_TOKEN
        sync: true
      - key: GROQ_API_KEY
        sync: true
      - key: GROQ_MODEL
        sync: true

    autoDeploy: true

    # (опционально) cron‑job, если понадобится периодическая задача
    cronJobs:
      - name: daily-cron
        schedule: "0 0 * * *"
        command: echo "cron works!"
