services:
  - type: web
    name: numerology-bot
    env: python
    plan: free
    runtime: python
    pythonVersion: "3.11"      # <‑‑ задаём нужную версию
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    port: 8080
    healthCheckPath: /health
    healthCheckTimeout: 30s

    envVars:
      - key: BOT_TOKEN
        sync: true
      - key: GROQ_API_KEY
        sync: true
      - key: GROQ_MODEL
        sync: true

    autoDeploy: true
    cronJobs:
      - name: daily-cron
        schedule: "0 0 * * *"
        command: echo "cron works!"
